<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam03 here</title>
</head>
<body>
<h1 id="hello"></h1>


<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
// 선언과 호출 합체
jQuery(function($){ // $객체로 $함수 호출
// 선언부를 제거하여 함수명 hello 제거
	var h1 = $('#hello');
	h1.html('Hello jQuery');
}); // 완성형 먼저 작성
</script>

</body>
</html>
