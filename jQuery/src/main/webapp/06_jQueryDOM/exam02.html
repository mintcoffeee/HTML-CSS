<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
   width: 400px;
   height: 300px;
   padding-top: 20px;
   background-size: 100% 100%;
}
ul {
   padding: 10px 20px;
   background-color: rgba(255, 255, 255, 0.6)
}
</style>
</head>
<body>
<div>
	<ul id="menu">
		<li class="item">
			<a href="#">../img/1.gif</a>
		</li>	
		<li class="item">
			<a href="#">../img/2.gif</a>
		</li>	
		<li class="item">
			<a href="#">../img/3.gif</a>
		</li>	
	</ul>
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('.item > a').click(function(){
		var index = $(this).parent().index();
		console.log('index = ' + index);
		
		var image = ['../img/1.gif' , '../img/2.gif', '../img/3.gif'];
		
		$(this).parents('div').css({ //parents: 조상님 중에서 'div'태그를 찾아간다
			'background-image': 'url('+image[index]+')'
		}); 
	})
});
</script>
</body>
</html>
