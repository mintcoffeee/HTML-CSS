<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="autoNo()">
<p>
	고객님의 인증번호는 <strong id="auth">00000</strong>입니다. 
</p>	
<input type="button" value="인증번호 새로 받기" onclick="refresh()" />
<input type="button" value="네이버로 이동하기" onclick="goNaver()" />

<script type="text/javascript">
function random(x, y){
	return Math.floor(Math.random() * (y-x+1) + x); //난수 발생 
	// floor : 소수점 이하 제거  
}
function autoNo(){
	var value = "";
	for(i=1; i<=5; i++){
		value += random(0, 9);
		console.log(value);
	}//for
	document.getElementById("auth").innerText = value;
}

function refresh(){
	location.reloar(); //새로고침(F5) 처럼 현재의 리소스를 다시 불러온다 
}
function goNaver(){
	if(confirm("정말로 네이버로 이동하시겠습니까?")) /* true, false */
		location.href="https://www.naver.com";
	
}
</script>

</body>
</html>
