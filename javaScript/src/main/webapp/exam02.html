<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
let num;
let msg;

num = 12345;
msg = 'Hellow';

document.write(num+"<br>");
document.write(msg+"<br>");

num = "aaa";
document.write(num+"<br>");

let exist = true; //boolean
document.write(exist+"<br>");

let value1 = null;
let value2;

document.write(value1+"<br>");
document.write(value2+"<br>");
</script>
</body>
</html>


<!-- 
변수
- 변수의 자료형은 값이 할당될 때 자동으로 결정된다.
- var, let으로 선언

//선언
var a; 
var b;

//할당
a = 10; 
b = 43.5;

자바		자바스크립트
'문자'	문자
"문자열"	'문자열'("" 도 가능,아무거나 상관 없다.)
 -->
