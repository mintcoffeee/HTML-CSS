<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.item span{	
	visibility: hidden; /* 눈에는 보이지 않지만, 영역은 차지하고 있다. */
	/* display: none;	눈에도 보이지 않고, 차지하고 있는 영역도 사라진다. */
}
.item:hover span { /* 중첩 */
	visibility: visible;	/* hidden으로 숨겨둔 태그는 이벤트 처리가 일어나지 않는다. */
	color: red;
}
</style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?</h3>
<hr>
<ul>
	<li>I (<span class="item"><span>love</span></span>) you.
	<li>CSS is Cascading
		(<span class="item"><span>Style</span></span>) Sheet.
	<li>응답하라 (<span class="item"><span>1998</span></span>)
</ul>
</body>
</html>
