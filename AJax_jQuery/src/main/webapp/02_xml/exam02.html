<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<h1 class="title">$.ajax() 함수를 XML 텍스트 읽기 (2)</h1>
<div class="exec">
	<input type="button" value="XML 데이터 가져오기" id="mybtn" />
</div>
<div class="console" id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#mybtn').click(function(){
		$.ajax({
			type: 'get',
			url: '../xml/xml02.xml',
			dataType: 'xml',	// 서버로부터 받는 데이터 타입
			success: function(data){
				//var subject = $(data).find('subject')
				
				//반복 태그.each(function(){});
				//subject의 개수가 나의 반복 횟수 
				$(data).find('subject').each(function(){
				//subject.each(function(){
					var title = $(this).find('title').text();
					var time = $(this).find('time').text();
					var teacher = $(this).find('teacher').text();
					
					var div = $('<div/>');	//div 태그 생성 
					var p1 = $('<p/>').html(title); //p 태그 생성
					var p2 = $('<p/>').html(time); 
					var p3 = $('<p/>').html(teacher) 
					
					// 메소드 체인 방식 	
					div.append(p1).append(p2).append(p3);
					
					//$('#result').append(div).append('<hr/>');
					$('#result').append(div);
					$('#result').append('<hr/>');
				});
			},
			error: function(err){
				console.log(err);
			}
		});
	});
});
</script>
</body>
</html>
