<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#thumb {
   padding: 0;
   margin: 0;
   list-style: none; 
   width: 100px;
   float: left;
}
#thumb li {
   padding: 5px 10px;
}
#thumb img {
   width: 80px;
   height: 80px;
}
#view {
   padding: 5px 0;
   width: 360px;
   height: 270px;
   float: left;
}
#view img {
   width: 100%;
   height: 100%;
}
</style>
</head>
<body>
<ul id="thumb">
	<li>
		<a href="../img/1.gif" class="item"><img src="../img/1.gif"></a>
	</li>
	<li>
		<a href="../img/2.gif" class="item"><img src="../img/2.gif"></a>
	</li>
	<li>
		<a href="../img/3.gif" class="item"><img src="../img/3.gif"></a>
	</li>
</ul>

<div id="view"><img src="../img/1.gif" /></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('.item:eq(0)').click(function(){
		var image = $(this).attr('href');
		
		$('#view').hide(500, function(){ //500: 0.5초 동안 숨긴 다음에, function: 이후 동작 처리
			$('#view img').attr('src',image);			
			$(this).show(300);
		}) 
		
		return false;
	});
	$('.item:eq(1)').click(function(){
		var image = $(this).attr('href');
		
		$('#view').hide(500, function(){ 
			$('#view img').attr('src',image);			
			$(this).show(300);
		}) 
		
		return false;
	});
	$('.item:eq(2)').click(function(){
		var image = $(this).attr('href');
		
		$('#view').hide(500, function(){ 
			$('#view img').attr('src',image);	
			$(this).show(300);
		}) 
		
		return false;
	});
	
	/* $('.item').click(function(){
		var image = $(this).attr('href');
		
		$('#view').hide(500, function(){ //500: 0.5초 동안 숨긴 다음에, function: 이후 동작 처리 
			$('#view img').attr('src',image);			
			$(this).show(300);
		}) 
		return false;
	}); */
});
</script>
</body>
</html>
