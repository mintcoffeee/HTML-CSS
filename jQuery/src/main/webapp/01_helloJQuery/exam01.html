<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam01 here</title>
</head>
<body>

<h1 id="hello"></h1>


<!-- CDM 방식: 서버에서 직접 가져오는 방식 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- <script type="text/javascript" src="../js/jquery-3.6.4.min.js"></script>-->
<!-- script src 불러올 때, start tag 내 close tag 기재 X -->

<script type="text/javascript">
function hello(){
	var h1 = document.getElementById("hello"); // id 속성 호출
	// alert(h1.tagName); // h1
	// alert(h1); //[object HTMLHeadingElement]
	// Tag의 최고 조상: Element
	h1.innerHTML = 'Hello jQuery';
	h1.innerText = 'Hello World';
}

/*
window.onload = function(){
	hello();
} // <body> 다 읽고 난 후 함수 실행
*/

// window.onload = function(){hello();} 와 동일
jQuery(hello);
// jQuery에 hello function 실행
// window.jQuery = window.$ = jQuery




</script>

</body>
</html>

<!-- 
 * aJax: 페이지 이동없이 화면 전환에 사용
 * jQuery: aJax 사용 시 중복되는 코드를 라이브러리화(jquery-3.6.4.min.js import 필요)

$: $ 객체
$(): $ 함수
* window.jQuery = window.$ = jQuery = $

-->
