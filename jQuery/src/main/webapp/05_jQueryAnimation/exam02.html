<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.btn {
	background: cyan;
}
</style>
</head>
<body>
<h1>show/hide</h1>
<div id="sh">
	<input type="button" class="btn" value="보이기" />
	<input type="button" value="숨기기" />
	<input type="button" value="토글" />
	<div>
		<img src="../img/1.gif" width="500px" height="300px" /> 
	</div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#sh > input:eq(0)').click(function(){
		$('#sh img').show(200);
	});
	$('#sh > input:eq(1)').click(function(){
		$('#sh img').hide(200);
	});
	$('#sh > input:eq(2)').click(function(){
		$('#sh img').toggle(200);
	});
	
	//답
	$('#sh > input').click(function(){
		console.log('this = ' + this);
		console.log($('$(this) = ' + this));
		
		//클릭한 버튼을 제외한 모든 버튼에서 class 속성을 제거
		$('#sh input').not(this).removeClass('btn');
		
		//클릭한 버튼에 class 속성을 부여 
		$(this).addClass('btn');
	});
	
});
</script>
</body>
</html>

<!-- 
[문제] 클릭할 때마다 버튼의 색깔을 cyan으로 바꾸고 나머지는 원래의 색으로 바뀌게 하시오 
 -->
 
 
<!-- 
* this와 $(this)의 차이
$('#sh > input').not(this).removeClass('btn');

=> this는 자바스크립트이고 $(this) 제이쿼리 문법이다.
=> this의 경우 해당 이벤트가 발생한 요소를 표시해주고
   $(this)는 이벤트가 발생하면 발생한 태그를 Object로 보여준다는게 다른점이다.
=> this  === $(this)[0]

[결과] console.log()로 출력한 결과
<input type="button"  value="보이기" class="btn">      //console.log(this); 결과

▼ S.fn.init [input]         //console.log($(this)); 결과
   ▶ 0: input.btn
     length: 1
   ▶ [[Prototype]]: Object(0)
 -->
